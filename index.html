<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="styles.css" rel="stylesheet"> -->
  <title>Registration Form</title>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Registration Form</h1>
    <form id="registrationForm" class="space-y-4">
      <label for="name">Name:</label>
      <input type="text" id="name" class="w-full p-2 border rounded-md" required><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" class="w-full p-2 border rounded-md" required><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" class="w-full p-2 border rounded-md" required><br>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" class="w-full p-2 border rounded-md" required><br>
      
      <label for="acceptTerms" class="flex items-center">
        <input type="checkbox" id="acceptTerms" class="mr-2" required><br>
        Accept Terms
      </label>
      
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
        Register
      </button>
    </form>
    
    <table id="usersTable" class="mt-6 w-full">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>DOB</th>
          <th>Accepted terms?</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be added dynamically using JavaScript -->
      </tbody>
    </table>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
