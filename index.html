<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style1.css"> -->
  <title>Registration Form</title>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-8">
    <h1 class="text-3xl text-center mb-4">Registration Form</h1>
    <form id="registrationForm" class="bg-white p-6 rounded shadow-md">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name:</label>
        <input type="text" id="name" name="name" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
      
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email:</label>
        <input type="email" id="email" name="email" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
      
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password:</label>
        <input type="password" id="password" name="password" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
      
        <label class="block text-gray-700 text-sm font-bold mb-2" for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>     
      
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold">
          <input type="checkbox" id="acceptTerms" name="acceptTerms" class="mr-2 leading-tight" required>
          <span class="text-sm">I accept the terms and conditions</span>
        </label>
      </div>
      
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
    </form>
    
    <h2 class="text-2xl text-center mt-8">Registered Users</h2>
    <table id="usersTable" class="bg-white mt-4 rounded shadow-md">
      <thead>
        <tr>
          <th class="border px-4 py-2">Name</th>
          <th class="border px-4 py-2">Email</th>
          <th class="border px-4 py-2">Password</th>
          <th class="border px-4 py-2">Date of Birth</th>
          <th class="border px-4 py-2">Accepted terms?</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be populated using JavaScript -->
      </tbody>
    </table>
  </div>
  
  <script src="script1.js"></script>
</body>
</html>
